<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>R2D2 - the Game</title>
    <style>
      body {
        margin: 0 auto;
        background-image: url('assets/images/universe-nasa.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .barra {
        float: left;
        width: 30px;
        height: 300px;
        border-style: solid;
        border-width: 1px;
        border-color: white;
        border-radius: 5px;
      }
      #barra-energia {
        background-color: green;
      }
      #parametros-juego {
        float: right;
      }
      .texto {
        font-size: 30px;
        color: white;
        font-weight: bold;
        width: 500px;
        margin-left: 50px;
        margin-top: 50px;
      }
      #juego-en-pausa {
        padding: 50px;
        background-color: white;
        color: black;
        border-radius: 5px;
        z-index: 50;
        display: none;
      }
      #controles {
        padding: 20px;
        padding-top: 5px;
        text-align: center;
        background-color: black;
        color: white;
        font-size: 75%;
      }
    </style>
  </head>
  <body>
    <div class="w3-display-topleft">
      <div id="barra-energia-fondo" class="barra">
        <div id="barra-energia" class="barra">
        </div>
      </div>
      <div id="parametros-juego" class="w3-display-topleft">
        <p class="texto">Health: <span id="energia">100</span></p>
        <p class="texto">Points: <span id="puntos">0</span></p>
      </div>
    </div>
    <div id="controles" class="w3-display-topmiddle">
      <p>Arrows: robot movement</p>
      <p>Spacebar: pause game</p>
      <p>Left click + mov.: rotate camera</p>
      <p>Right click + mov.: move camera</p>
      <p>V: change first/third person camera</p>
    </div>
    <div id="juego-en-pausa" class="w3-display-middle">PAUSED GAME</div>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
